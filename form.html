
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A product Review page show casing what customers says about a product">
  <meta name="author" content="Ijeoma Jacinta Ani">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Review | Ijeoma Ani</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
     <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="review-form">

  <label for="product-name">Product Name</label>
  <select id="product-name" name="productName" required>
    <option value="" disabled selected>Select a Product ...</option>
  </select>

  <fieldset class="rating-fieldset">
  <legend>Overall Rating</legend>

  <div class="star-rating">
    <input type="radio" id="rating1" name="rating" value="1" required>
    <label for="rating1"><span class="star">â˜†</span></label>

    <input type="radio" id="rating2" name="rating" value="2" required>
    <label for="rating2"><span class="star">â˜†â˜†</span></label>

    <input type="radio" id="rating3" name="rating" value="3" required>
    <label for="rating3"><span class="star">â˜†â˜†â˜†</span></label>

    <input type="radio" id="rating4" name="rating" value="4" required>
    <label for="rating4"><span class="star">â˜†â˜†â˜†â˜†</span></label>

    <input type="radio" id="rating5" name="rating" value="5" required>
    <label for="rating5"><span class="star">â˜†â˜†â˜†â˜†â˜†</span></label>
  </div>
</fieldset>

  <label for="install-date">Date of Installation</label>
  <input type="date" id="install-date" name="installDate" required>

  <fieldset class="features-fieldset">
    <legend>
      Which features did you find useful in the product?
      <br><em>(Check all that apply)</em>
    </legend>

    <div class="checkbox-group">
      <input type="checkbox" id="feature-durability" name="features" value="durability">
      <label for="feature-durability">Durability</label>

      <input type="checkbox" id="feature-ease-of-use" name="features" value="ease-of-use">
      <label for="feature-ease-of-use">Ease of Use</label>

      <input type="checkbox" id="feature-performance" name="features" value="performance">
      <label for="feature-performance">Performance</label>

      <input type="checkbox" id="feature-design" name="features" value="design">
      <label for="feature-design">Design</label>
    </div>
  </fieldset>

  <label for="written-review">
    Written Review <span class="optional">(Optional)</span>
  </label>
  <textarea id="written-review" name="writtenReview"></textarea>

  <label for="user-name">
    Your Name <span class="optional">(Optional)</span>
  </label>
  <input type="text" id="user-name" name="userName">

  <input type="submit" value="Post Review" class="submit-btn">

</form>

  </main>
  <footer class="footer">

    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
