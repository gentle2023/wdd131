
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A product Review page show casing what customers says about a product">
  <meta name="author" content="Ijeoma Jacinta Ani">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Review | Ijeoma Ani</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
     <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="review-form">
  <label for="product-name">Product Name</label>
  <select id="product-name" name="productName" required>
    <option value="" disabled selected>Select a Product ...</option>
  </select>

  <fieldset class="rating-fieldset">
    <legend>Overall Rating</legend>
    <div class="star-rating">
      <label for="rating-1"><span class="star">â˜†</span></label>
      <input type="radio" id="rating-1" name="rating" value="1" required>

      <label for="rating-2"><span class="star">â˜†â˜†</span></label>
      <input type="radio" id="rating-2" name="rating" value="2" required>

      <label for="rating-3"><span class="star">â˜†â˜†â˜†</span></label>
      <input type="radio" id="rating-3" name="rating" value="3" required>

      <label for="rating-4"><span class="star">â˜†â˜†â˜†â˜†</span></label>
      <input type="radio" id="rating-4" name="rating" value="4" required>

      <label for="rating-5"><span class="star">â˜†â˜†â˜†â˜†â˜†</span></label>
      <input type="radio" id="rating-5" name="rating" value="5" required>
    </div>
  </fieldset>

  <label for="install-date">Date of Installation</label>
  <input type="date" id="install-date" name="installDate" required>

  <fieldset class="features-fieldset">
    <legend>Which features did you find useful in the product? <br><em>(Check all that apply)</em></legend>
    <div class="checkbox-group">
      <input type="checkbox" id="feat-durability" name="features" value="durability">
      <label for="feat-durability">Durability</label>

      <input type="checkbox" id="feat-ease" name="features" value="ease-of-use">
      <label for="feat-ease">Ease of Use</label>

      <input type="checkbox" id="feat-performance" name="features" value="performance">
      <label for="feat-performance">Performance</label>

      <input type="checkbox" id="feat-design" name="features" value="design">
      <label for="feat-design">Design</label>
    </div>
  </fieldset>

  <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
  <textarea id="written-review" name="writtenReview"></textarea>

  <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
  <input type="text" id="user-name" name="userName">

  <input type="submit" value="Post Review" class="submit-btn">
</form>
  </main>
  <footer class="footer">

  </footer>

</body>
</html>
